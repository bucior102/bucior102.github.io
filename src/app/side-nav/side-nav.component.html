<mat-sidenav-container class="example-container" autosize fullscreen>  
<mat-sidenav #sidenav [opened]="!isMobileView" [mode]="mode.value" [ngClass] = "{'mobile-nav' : isMobileView}">    
<div>      
  <button mat-button (click)="isMobileView ? sidenav.toggle() : sidebarCollapseButtonClicked()" class="project-logo-btn">        
    <mat-icon class="mat-icon-rtl-mirror" class="project-logo-btn-icon">mood</mat-icon>        
    <p *ngIf="!sidebarCollapsed" class="btn-txt">BucioR102</p>      
  </button>    
</div> 
<hr /> 
<div *ngIf="!sidebarCollapsed; then openedMenu else collapsedMenu"></div>  
<ng-template #openedMenu>  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">    
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle (click)="btnClicked(node.viewId)">
    <li class="mat-tree-node">        
      <button mat-button>{{node.name}}</button>      
    </li>    
  </mat-tree-node>    
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" >      
    <li>        
      <button mat-button>        
        <div  matTreeNodeToggle class="mat-tree-node" (click)="btnClicked(node.viewId)" >            
          <mat-icon class="mat-icon-rtl-mirror">{{node.icon}}</mat-icon>             
          <div>{{node.name}}</div>        
        </div>      
      </button>        
      <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">          
        <ng-container matTreeNodeOutlet></ng-container>        
      </ul>      
    </li>    
  </mat-nested-tree-node>  
</mat-tree> 
</ng-template>
<ng-template #collapsedMenu>  
  <div *ngFor="let d of dataSource.data">      
    <button mat-button [matMenuTriggerFor]="elementMenu" (click)="btnClicked(d.viewId)">
      <mat-icon class="mat-icon-rtl-mirror">{{d.icon}}</mat-icon>
    </button>      
    <mat-menu #elementMenu="matMenu" >        
      <div *ngFor="let c of d.children" >          
        <button mat-menu-item (click)="btnClicked(c.viewId)">{{c.name}}</button>        
      </div>      
    </mat-menu> 
  </div> 
</ng-template>
<hr />  
</mat-sidenav>
<mat-sidenav-content> 
  <p *ngIf="isMobileView"><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
  <div style="margin: 5px">
      <router-outlet></router-outlet>
  </div>
</mat-sidenav-content>  
</mat-sidenav-container>
